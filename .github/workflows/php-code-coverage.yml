name: Generate PHP Code Coverage Report

on:
  workflow_dispatch:
    inputs:
      php:
        required: true
        default: '8.1'
        description: 'Generate code coverage report using selected PHP version'
        type: choice
        options:
          - '8.0'
          - '8.1'
          - '8.2'
          - '8.3'

jobs:
  code_coverage:
    uses: verplankedev/.github/.github/workflows/php-code-coverage.yml@main
    secrets:
      env_file: ${{ secrets.ENV_FILE }}
